<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <!-- Icon Lib -->

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-black sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="" width="24" height="24" class="d-inline-block align-text-top"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link link-light active" aria-current="page" href="https://conqueros.co">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light active" href="https://wiki.conqueros.co" target="_blank">Wiki</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Jumbotron -->
    <div class="jumbotron">
      <div class="container">
        <h2>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br />
          <i><b>conquerOS</b></i>
        </h2>
          A Simple yet powerful CAF Based ROM with redesigned UI to give a fresh and unique look.
          <br>
          <br>
          <a href="https://download.conqueros.co" class="button button1" tabindex="-1" role="button" aria-disabled="true"><b>Download</b></a>
          <br>
        </div>
    </div>
    <!-- End Jumbotron -->
    <!-- Features -->
    <section id="features">
      <div class="container text-start">
        <div class="col"></div>
        <br />
        <h2><b>Features</b></h2>
        <samp>
          ~ Redesigned UI ~<br />
          ~ Customizable ~<br />
          ~ Simple ~<br />
          ~ Optimized for Snapdragon devices ~
        </samp>
      </div>
    </section>
    <!-- End Features -->
    <!-- Screenshots -->
    <section id="screenshots">
      <div class="container text-center">
          <div class="col">
            <br />
            <br />
            <br />
            <h2><b>Screenshots</b></h2>
            <br />
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/screenshots/homescreen.webp" class="d-block w-100" alt="Home" />
              </div>
              <div class="carousel-item">
                <img src="assets/screenshots/notif.webp" class="d-block w-100" alt="Notifications" />
              </div>
              <div class="carousel-item">
                <img src="assets/screenshots/settings.webp" class="d-block w-100" alt="Settings" />
              </div>
              <div class="carousel-item">
                <img src="assets/screenshots/themer.webp" class="d-block w-100" alt="Themer" />
              </div>
              <div class="carousel-item">
                <img src="assets/screenshots/features.webp  " class="d-block w-100" alt="Features" />
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <br />
      <br />
    </section>
